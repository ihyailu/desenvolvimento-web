<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>

    <style type="text/css">

        #topo {
            background-color: blue;
        }

        #conteudo {
            background: rgb(130, 152, 226);
        }

        #rodape {
            background-color: burlywood; 
        }

        #assinatura {
            background-color: rgb(187, 57, 122); 
        }
        
        .produto {
            background: gray;
            margin: 0.625rem;
        }

    </style>

</head>
<body>
    
    <div id="topo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/603px-Amazon_logo.svg.png?20220213013322" width="400">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">

        Todos os direitos reservados.

    </div>

    <span id="assinatura">
        Cleitin
    </span>

    <span>
        Cleitin
    </span>
    
</body>
</html>
